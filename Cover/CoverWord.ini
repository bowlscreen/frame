[Rainmeter]
Update=-1
ContextTitle=Settings
ContextAction=[!ToggleConfig frame\Settings Settings.ini]
Group=frame

[Metadata]
Name=Cover
Author=bowlscreen
Information=Displays an Image, used for resource-light fade effect
License=Creative Commons BY-NC-SA 3.0
Version=4.1

[Variables]
@Include=#@#Variables.inc

[dCover]
Meter=Image
ImageName=D:\Documents\Rainmeter\Skins\frame\@Resources\images\image (85).jpg
X=0
Y=0
W=#frameW#
H=#frameH#
PreserveAspectRatio=2
LeftMouseUpAction=[!UpdateMeasure mPictures frame\Base]

[dWotd]
Meter=String
FontColor=#color1#
FontFace=#font#
FontSize=128
AntiAlias=1
StringAlign=CenterCenter
X=960
Y=540
MouseOverAction=[!ShowFade frame\Wotd]
MouseLeaveAction=[!HideFade frame\Wotd]
LeftMouseDownAction=[!ShowMeter dTrans frame\Wotd][!ShowMeter dExTrans frame\Wotd][!Redraw frame\Wotd]
LeftMouseUpAction=[!HideMeter dTrans frame\Wotd][!HideMeter dExTrans frame\Wotd][!Redraw frame\Wotd]
UpdateDivider=-1