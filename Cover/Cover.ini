[Rainmeter]
Update=-1
ContextTitle=Settings
ContextAction=[!ToggleConfig frame\Settings Settings.ini]
Group=frame

[Metadata]
Name=Cover
Author=bowlscreen
Information=Displays an Image, used for resource-light fade effect
License=Creative Commons BY-NC-SA 3.0
Version=4.1

[Variables]
@Include=#@#Variables.inc

[dCover]
Meter=Image
X=0
Y=0
W=#frameW#
H=#frameH#
PreserveAspectRatio=2
LeftMouseUpAction=[!UpdateMeasure mPictures frame\Base]
ImageName=D:\Documents\Rainmeter\Skins\frame\@Resources\images\img17.jpg
